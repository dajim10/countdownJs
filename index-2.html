        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Nov 8, 2023 23:59:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                if (days <= 9) {
                    var dayCount = '0' + days 
                    //   document.getElementById("demo").innerHTML = "0"+days + " " + hours + " "
                    //   + minutes + "m " + seconds + "s ";
                } else {
                    dayCount = days
                }

                if (hours < 9) {
                    var hoursCount = '0' + hours
                } else {
                    var hoursCount = hours
                }

                if (minutes < 9) {
                    var minutesCount = '0' + minutes
                } else {
                    var minutesCount = minutes
                }

                if (seconds < 9) {
                    var secondCount = '0'+ seconds
                }else {
                    var secondCount = seconds
                }






                document.getElementById('demo').innerHTML = `<button class="btn" id="btn" name="btn"><span style="font-size:30px;">${dayCount}</span> <span style="font-size:16px;">DAYS</span> </button> <button class="btn"><span style="font-size:30px;">${hoursCount}</span> <span style="font-size:16px;">HRS</span></button> <button class="btn"><span style="font-size:30px;">${minutesCount}</span> <span style="font-size:16px;">MINS</span></button> <button class="btn"> <span style="font-size:30px;">${secondCount}</span> <span style="font-size:16px;">SECS</span></button>`
                
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
